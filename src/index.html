<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Generator</title>
    <link rel="stylesheet" href="./assets/css/home.css">
    <script src="./scripts/home.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <section class="choose-section">
        <div class="preview"><!--PREVIEW AREA--></div>
        <div class="choose-container">
            <div class="colors">
                <input type="color" value="#ff0000" name="primary-color" data-index="1" class="color-picker" id="primary-color">
                <input type="color" value="#ff0340" name="second-color" data-index="2" class="color-picker" id="second-color">
            </div>
            <button id="add-color">Add</button>
        </div>

        <div class="choose-angle">
            <input type="range" min="-180" max="180" value="100" id="range-angle">
            <span id="angle-value">100deg</span>
        </div>

        <div class="code-preview">
            <div class="code-header">
                <span id="title-code">Code</span>
                    <i class="bi bi-clipboard" id="clipboard"></i>
            </div>
            <code id="code-result">Background: linear-gradient(100deg, #ff0000, #ff0340)</code>
        </div>
    </section>

</body>
</html>
